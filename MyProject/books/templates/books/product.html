{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!------------- Search section ------------------->
    <section>
        <div class="container">
            <p class="all-products">Products</p>
            <div class="d-flex">
                <div class="mr-auto">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </div>
                <div class="ml-auto">
                    <div>
                        <input type="text">
                        <button type="submit" class="btn btn-primary btn-sm">Search</button></div>
                </div>
            </div>
        </div>
    </section>
    <!------------- Book-list section ------------------->
    <section id="book-list">
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    {% if books %}
                      {% for book in books %}
                            <div class="book-animated text-center">
                            <img src="{% static book.get_image_path %}" class="img-fluid">
                            <a href="{% url 'books:detail' book.id %}">
                            <div class="overlay d-flex flex-column">
                                <h2 class="font-weight-bold">BOOK</h2>
                                <p>{{book.book_name}},{{book.author}},{{book.publisher}}</p>
                                <div class="d-flex flex-row share-group">
                                <i class="fa fa-facebook-square fa-lg flex-grow-1"></i>
                                <i class="fa fa-instagram fa-lg flex-grow-2"></i>
                                <i class="fa fa-github fa-lg flex-grow-1"></i>
                                </div>
                            </div>
                            </a>
                            </div>
                       {% endfor %}
                    {% else %}
                        <div class="aler alert-warning">
                            <p>
                                No books
                            </p>
                        </div>

                    {% endif %}
                </div>   
            </div>        
        </div>
    </section>
{% endblock %}
