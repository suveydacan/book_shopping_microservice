{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title></title>

    {% block css_files %}
    <link rel="stylesheet" type="text/css" href="{% static 'account/css/index.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'account/css/profile.css' %}">
    {% endblock %}

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">
</head>

<body>
    <!------------- Header section ------------------->
    <section id="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand" href="{% url 'index' %}">Coders.<span>Tokyo</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'product' %}">PRODUCTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CONTACT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">BLOG</a>
                    </li>
                    <li class="nav-item">
                        <img src="images/shopping-cart.png">
                    </li>
                </ul>
            </div>
        </nav>
    </section>
    <!------------- Shopping cart section ------------>
    <section id="shopping-cart">
        <div class="container">
            <h1 class="text-center shopping-cart-title">Hesabım</h1>
            <div class="row" style="margin-bottom: 30px; margin-top: 50px; justify-content: center;">
                <div class="col-md-6">
                    <form action="{% url 'order_details' %}">

                        <button class="block">Bilgilerim</button>

                    </form>
                </div>
            </div>
            <div class="row" style="margin-bottom: 30px;  justify-content: center; ">
                <div class="col-md-6">
                    <form action="{% url 'orders' %}">

                        <button class="block">Siparişlerim</button>

                    </form>
                </div>
            </div>

            <div class="row" style="margin-bottom: 50px;  justify-content: center;">
                <div class="col-md-6">
                    <form action="{% url 'order_details' %}">

                        <button class="block">Taleplerim</button>

                    </form>
                </div>
            </div>

            <div class="button-container">
                <div class="button-center">
                    <button type="submit" class="btn btn-primary" style="background-color: #343a40;">Çıkış Yap</button>
                </div>
            </div>

        </div>
    </section>
    <!------------- Footer section ------------------->
    <section id="footer">
        <div class="container-fluid container-spacing text-center">
            <p>Copyright 2020 Coders.Tokyo. All rights reserved.</p>
            <p>Term of Service | Privacy</p>
        </div>
    </section>
</body>

</html>
