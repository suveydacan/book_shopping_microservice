{% extends 'base.html' %}
{% block content %}

    <!------------- Login section ------------------->
            
        <section>
            <div class="container">
            <form action="{% url 'account:index' %}" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger">
                    {{error}}

                </div>

                {% endif %}
                <p class="login">Giriş Yap</p>
            <div class="form-group">
                <label for="email">E-posta:</label>
                <input type="email" class="form-control" placeholder="E-posta adresi"  name="email">
            </div>
            <div class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" class="form-control" placeholder="Şifre"  name="password">
            </div>

            <!-- <div class="form-group form-check">
                <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Beni Hatırla
                </label>
            </div> -->

            <button type="submit" class="btn btn-primary">Giriş yap</button>
            </form>
            </div>
        </section>
    {% endblock %}
