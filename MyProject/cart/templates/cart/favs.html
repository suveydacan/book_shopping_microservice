{% extends 'base.html' %}
{% block content %}
    <!------------- Shopping cart section ------------>
    <section id="shopping-cart">
        <div class="container mt-5">
            <div class="card">
                <div class="card-header" style="background-color: #ffa300;">
                    <h4 class="mb-0">Favoriler</h4>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">

                                <div class="card-body">

                                    <div class="row">
                                        <div class="col-md-2">
                                            <img src="images/book-2.jpg" class="img-fluid">
                                        </div>
                                        <div class="col-md-9">
                                            <h5>Ürün Adı</h5>
                                            <hr>
                                            <p>Yazar</p>
                                            <p>Fiyat: $9.99</p>

                                        </div>
                                    </div>

                                </div>


                                <div class="card-footer">
                                    <button type="button" class="btn btn-primary mr-2"
                                        style="background-color: #353535;"><svg xmlns="http://www.w3.org/2000/svg"
                                            width="16" height="16" fill="currentColor" class="bi bi-cart"
                                            viewBox="0 0 16 16">
                                            <path
                                                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                                        </svg>
                                        Ekle</button>
                                    <button type="button" class="btn btn-primary mr-2"
                                        style="background-color: #353535;"><i class="fa fa-times ml-auto"></i>
                                        Kaldır</button>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
{% endblock %}
