<body>
	 <!------------- Header section ------------------->
      <section id="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand" href="index.html">Coders.<span>Tokyo</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">PRODUCTS</a>
                    </li>
                    <li class="nav-item">

                    </li>

                        <img src="images/shopping-cart.png">
                    </li>
                </ul>
            </div>
        </nav>
    </section>
    <!------------- Shopping cart section ------------>
    <section id="shopping-cart">
    	<div class="container">
    		<h1 class="text-center shopping-cart-title">SEPET</h1>
    		<div class="row">
    			<div class="col-md-8">
    				<div class="d-flex common-form">
    					<div class="small-image">
    						<img src="images/book-2.jpg" class="img-fluid">
    					</div>
    				<div class="book-info">
						<p class="font-weight-bold book-name">Radish-Black, Winter, Organic <span class="book-info-detail">by</span></p>
    					<p class="book-info-detail">Samir Norast</p>
    					<p class="book-info-detail">Hardcover</p>
    					<p class="book-info-detail">In Stock</p>
    					<p class="book-info-detail">Reward points: 1000</p>
    				</div>
    				<div class="quantity ml-auto">
    					<div class="d-flex">
    						<p class="price">$668</p>
    						<select class="custom-select custom-select-sm">
							  <option value="1">1</option>
							  <option value="2">2</option>
							  <option value="3">3</option>
							</select>
    					</div>
    				</div>
    				<i class="fa fa-times ml-auto"></i>
    				</div>
    				
    			</div>
    			<div class="col-md-4 common-form">
    				<div class="total-bill">
    					<p class="summary-title">TUTAR</p>
    					<p class="d-flex">Ürün Tutarı<span class="ml-auto font-weight-bold">$668</span></p>
    					<p class="d-flex">Kargo Ücreti<span class="ml-auto font-weight-bold">$12.5</span></p>
   					</div>
   					<div>
   						<p class="d-flex">Toplam Tutar<span class="ml-auto font-weight-bolder">$12.5</span></p>
   					</div>
                        <button type="button" class="btn btn-dark btn-block">Go to checkout</button>		
    			</div>
    		</div>
    	</div>
    </section>
